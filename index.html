<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown to Quantum!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  </head>
  <body>
        <section class="coming-soon">
            <div>
                <h2>Days until we reunite!</h2>  
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day">Time</h3>
                        <h3>Days</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour">Time</h3>
                        <h3>Hours</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">Time</h3>
                        <h3>Minutes</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Time</h3>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
            <div class="images">
          
                <div class="photo">
                    <img src="assets/images/madisonsFlowersByLuis.jpeg" alt="Drawing of flowers for Madison by Selim" style="width:100%" />
                </div>

                <div class="photo">
                    <img src="assets/images/flowboardsByLuis.jpeg" alt="Picture of the boards Selim made" style="width:100%" />
                </div>
                  
                <div class="photo">
                    <img src="assets/images/madisonAndLuisAsOtters.jpeg" alt="A cute cartoon of Me and Luis as otters!" style="width:100%" />
                </div>
            </div> 
        </section>

        <div class = "footer">
            <p>Made with love by Madison ‚ù§Ô∏èüêø</p>
        </div>
	<script src="app.js"></script>
  </body>
</html>
